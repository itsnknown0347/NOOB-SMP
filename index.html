<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noob SMP Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #00f5d4;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2rem;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #00f5d4;
      color: #000;
    }
    td {
      color: #fff;
    }
    .error {
      color: #ff4b4b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üèÜ Noob SMP - Player Stats</h1>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>K/D</th>
        <th>Playtime</th>
      </tr>
    </thead>
    <tbody id="player-table">
      <tr><td colspan="5">üîÑ Loading player data...</td></tr>
    </tbody>
  </table>

  <div class="error" id="error-message"></div>

  <script>
    const API_URL = "https://corsproxy.io/?http://sgp-free-4.sryzen.cloud:26577/server/Noob%20SMP/players";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("player-table");
        tbody.innerHTML = "";

        if (!data.players || data.players.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>‚ö†Ô∏è No player data available</td></tr>";
          return;
        }

        data.players.sort((a, b) => (b.kills || 0) - (a.kills || 0));

        data.players.forEach(player => {
          const name = player.name || "Unknown";
          const kills = player.kills || 0;
          const deaths = player.deaths || 0;
          const kd = deaths === 0 ? kills : (kills / deaths).toFixed(2);
          const playtime = Math.floor((player.minutesPlayed || 0) / 60) + " hrs";

          tbody.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${kills}</td>
              <td>${deaths}</td>
              <td>${kd}</td>
              <td>${playtime}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("player-table").innerHTML =
          "<tr><td colspan='5'>‚ùå Failed to load player data</td></tr>";
        document.getElementById("error-message").textContent =
          "Could not connect to the server. Make sure it's running and the URL is valid.";
      });
  </script>
</body>
</html>
